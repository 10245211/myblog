<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Golang的开源项目</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/golang_proj.css"/>
</head>

<body ontouchstart>
	<div class="page">

		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">连接层</div>
            <div class="weui-panel__bd">
                <a class="weui-media-box weui-media-box_appmsg" href="https://github.com/cz-it/magline">
                    <div class="weui-media-box__hd"> 
                        <img class="weui-media-box__thumb"  src="img/magline.png" alt="" />
                    </div>
                    <div class="weui-media-box__bd"> 
                        <h4 class="weui-media-box__title">Magline</h4>
                        <p class="weui-media-box__desc">一个基于TCP网络连接层。</p>
                    </div>
                </a> <!-- end of weui-media-box -->
            </div> <!-- end of weui-panel__bd -->

            <div class="weui-panel__hd">消息队列</div>
            <div class="weui-panel__bd">
            	<a class="weui-media-box weui-media-box_appmsg" href="https://github.com/nats-io/gnatsd">
	                <div class="weui-media-box__hd"> 
	                	<img class="weui-media-box__thumb"  src="img/nats.png" alt="" />
	                </div>
	                <div class="weui-media-box__bd"> 
	                	<h4 class="weui-media-box__title">GNATSD</h4>
	                    <p class="weui-media-box__desc">由Golang实现的NATS，一个高效的消息队列。</p>
	                </div>
            	</a> <!-- end of weui-media-box -->

            	<a class="weui-media-box weui-media-box_appmsg" href="https://github.com/nsqio/nsq">
	                <div class="weui-media-box__hd"> 
	                	<img class="weui-media-box__thumb"  src="img/nsq.png" alt="" />
	                </div>
	                <div class="weui-media-box__bd"> 
	                	<h4 class="weui-media-box__title">NSQ</h4>
	                    <p class="weui-media-box__desc">由Golang实现一个分布式消息队列。</p>
	                </div>
            	</a> <!-- end of weui-media-box -->
            </div> <!-- end of weui-panel__bd -->

            <div class="weui-panel__hd">容器/虚拟机</div>
            <div class="weui-panel__bd">
                <a class="weui-media-box weui-media-box_appmsg" href="https://github.com/docker/docker">
                    <div class="weui-media-box__hd"> 
                        <img class="weui-media-box__thumb"  src="img/docker.png" alt="" />
                    </div>
                    <div class="weui-media-box__bd"> 
                        <h4 class="weui-media-box__title">Docker</h4>
                        <p class="weui-media-box__desc">基于容器实现虚拟机方案。</p>
                    </div>
                </a> <!-- end of weui-media-box -->

                <a class="weui-media-box weui-media-box_appmsg" href="https://github.com/kubernetes/kubernetes">
                    <div class="weui-media-box__hd"> 
                        <img class="weui-media-box__thumb"  src="img/kubernetes.png" alt="" />
                    </div>
                    <div class="weui-media-box__bd"> 
                        <h4 class="weui-media-box__title">Kubernetes</h4>
                        <p class="weui-media-box__desc">Google开源,用于容器管理的解决方案。</p>
                    </div>
                </a> <!-- end of weui-media-box -->

            </div> <!-- end of weui-panel__bd -->
        </div> <!-- end of weui-panel -->

	</div> <!-- end of page -->

    <div class="weui-footer">  
        <p class="weui-footer__links">
        	<a href="http://www.libcz.com" class="weui-footer__link">CZ</a>
        </p>              
        <p class="weui-footer__text">Copyright &copy; 2016  Golang周刊</p>
    </div>
</body>
</html>
